<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <h2>Iniciar sesión</h2>
        
        {% if messages %}
            <p>{{ messages.0.message }}</p>
        {% endif %}
        
        {{ form.as_p }}
        <button type="submit">Iniciar sesión</button>
    </form>
</body>
</html>
