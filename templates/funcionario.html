<a href="{% url 'crear_solicitud' %}">Crear solicitud</a>

<h2>Mis solicitudes</h2>
<div class="solicitudes">
{% for solicitud in solicitudes %}
    <div>
        <p>Tipo: {{ solicitud.cotizacion.tipo }}</p>
        <p>Monto: {{ solicitud.cotizacion.monto }}</p>
        <p>Fecha envio: {{ solicitud.fecha }}</p>
        <p>Estado: {{ solicitud.estado }}</p>
    </div>
{% endfor %}
</div>

<style>
    .solicitudes {
        display: flex;
        flex-direction: column;
        gap: 1em;
    }

    .solicitudes div {
        border: 1px solid black;
        padding: 10px;
        margin: 10px;
    }
</style>
