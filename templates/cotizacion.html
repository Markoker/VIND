<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizacion</title>
</head>
<body>
    <h1>Cotizacion</h1>
    <p>{{cantidad}}</p>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <p id="instructivo-presupuestacion" style="display:none;">
            Complete el siguiente archivo: <a href="/path/to/archivo">archivo a completar</a>. 
            Luego adjunte las boletas de compra y env√≠e al siguiente correo: <a href="mailto:correo@example.com">correo@example.com</a>.
        </p>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const tipoField = document.getElementById('id_tipo');
                const montoField = document.getElementById('id_monto');
                const tipoSubvencionField = document.getElementById('id_tipo_subvencion');
                const montoIndividualField = document.getElementById('id_monto_individual');
                const instructivoPresupuestacion = document.getElementById('instructivo-presupuestacion');
        
                function toggleFields() {
                    const tipo = tipoField.value;
                    const monto = parseFloat(montoField.value) || 0;
                    const montoIndividual = parseFloat(montoIndividualField.value) || 0;
        
                    // Show or hide subvencion and individual amount fields based on tipo
                    const showSubvencion = tipo === 'Solo colacion' || tipo === 'Traslado y colacion';
                    tipoSubvencionField.closest('p').style.display = showSubvencion ? '' : 'none';
                    montoIndividualField.closest('p').style.display = showSubvencion ? '' : 'none';
        
                    // Determine if additional quotes are required based on amounts
                    const showAdditionalQuotes = (tipo === 'Solo traslado' && monto > 1000000) ||
                        (tipo === 'Solo colacion' && montoIndividual * {{cantidad}} > (3 * 37000)) ||
                    (tipo === 'Traslado y colacion' && (monto > 1000000 || montoIndividual * {{cantidad}} > (3 * 37000)));
        
                    document.getElementById('id_cotizacion_2').closest('p').style.display = showAdditionalQuotes ? '' : 'none';
                    document.getElementById('id_cotizacion_3').closest('p').style.display = showAdditionalQuotes ? '' : 'none';
                    document.getElementById('id_correo_presupuesto').closest('p').style.display = showAdditionalQuotes ? '' : 'none';
        
                    // Show instructive message if reembolso is selected
                    instructivoPresupuestacion.style.display = (showSubvencion && tipoSubvencionField.value === 'reembolso') ? '' : 'none';
                }
        
                tipoField.addEventListener('change', toggleFields);
                montoField.addEventListener('input', toggleFields);
                montoIndividualField.addEventListener('input', toggleFields);
                tipoSubvencionField.addEventListener('change', toggleFields);
        
                toggleFields();  // Initialize display on load
            });
        </script>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
