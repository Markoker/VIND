<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('#id_campus').change(function(){
                var selectedCampus = $(this).val();
                if(selectedCampus){
                    console.log("Selected campus:", selectedCampus);
                    $.ajax({
                        url: '{% url "get_unidades" %}',
                        data: {
                            'campus': selectedCampus
                        },
                        cache: false,
                        success: function(data){
                            $('#id_departamento').empty();
                            $('#id_departamento').append('<option value="">Seleccione una unidad académica</option>');
                            $.each(data.unidades_academicas, function(index, data){
                                $('#id_departamento').append('<option value="'+data[0]+'">'+data[1]+'</option>');
                            });
                        }
                    });
                }
            });
            $('#id_departamento, #id_semestre').change(function(){
                var selectedUnidad = $('#id_departamento').val();
                var selectedSemestre = $('#id_semestre').val();
                if (selectedUnidad && selectedSemestre){
                    console.log("Selected unidad:", selectedUnidad);
                    console.log("Selected semestre:", selectedSemestre);
                    $.ajax({
                        url: '{% url "get_asignaturas" %}',
                        data: {
                            'unidad': selectedUnidad,
                            'semestre': selectedSemestre,
                        },
                        cache: false,
                        success: function(data){
                            $('#id_asignatura').empty();  
                            $('#id_asignatura').append('<option value="">Seleccione una asignatura</option>');
                            $.each(data.asignaturas, function(index, asignatura){
                                console.log("Asignatura:", asignatura[0], asignatura[1]);
                                $('#id_asignatura').append('<option value="'+asignatura[0]+'">'+asignatura[2]+" - " +asignatura[1] +'</option>');
                            });
                        }
                    });
                }
            });
            $('#id_asignatura').change(function(){
                var selectedAsignatura = $(this).val();
                if(selectedAsignatura){
                    console.log("Selected asignatura:", selectedAsignatura);
                    $.ajax({
                        url: '{% url "get_paralelos" %}',
                        data: {
                            'asignatura': selectedAsignatura,
                        },
                        success: function(data){
                            console.log("Paralelos recibidos:", data.paralelos);
                            $('#id_paralelo').empty();
                            $('#id_paralelo').append('<option value="">Seleccione un paralelo</option>');
                            
                            // Añadimos las nuevas opciones
                            $.each(data.paralelos, function(index, value){ {
                                $('#id_paralelo').append('<option value="'+value+'">'+value+'</option>');
                            }});
                            
                    }
                });
            }
        });
    });
    </script>
</head>
<body>
    <h1>Seleccionar Asignatura</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Siguiente</button>
    </form>
</body>
</html>
